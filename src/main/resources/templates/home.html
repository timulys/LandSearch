<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Land Search Page</title>
    <style>
        .float {
            float: left;
            border: 2px solid #000;
            padding: 5px;
        }
    </style>
</head>
<body>
<script type="text/javascript" src="/js/home.js"></script>
<!--<script src="webjars/jquery/3.6.0/jquery.js"></script>-->
    <div>
        <input id="complexCode" type="text" placeholder="아파트 코드 입력"/>
        <input value="전체조회" type="button" onclick="dataSelectAll()"/>
        <input value="단건히스토리" type="button" onclick="dataSelect()"/>
        <input value="단건등록하기" type="button" onclick="dataSend()"/>
        <input value="전체업데이트" type="button" onclick="dataUpdateAll()"/>
        <input value="코드동기화" type="button" onclick="dataSync()"/>
    </div>
    <div>
        <select name="address1" id="address1">
            <option value="">선택</option>
            <option value="서울시">서울</option>
            <option value="경기도">경기</option>
            <option value="인천시">인천</option>
            <option value="대전시">대전</option>
            <option value="대구시">대구</option>
            <option value="광주시">광주</option>
            <option value="부산시">부산</option>
            <option value="울산시">울산</option>
            <option value="세종시">세종</option>
            <option value="강원도">강원</option>
            <option value="경상북도">경북</option>
            <option value="경상남도">경남</option>
            <option value="전라북도">전북</option>
            <option value="전라남도">전남</option>
            <option value="충청북도">충북</option>
            <option value="충청남도">충남</option>
            <option value="제주도">제주</option>
        </select>
        <select name="address2" id="address2">
            <!-- address1 선택 시 script로 처리 -->
        </select>
        <select name="address3" id="address3">
            <!-- address2 선택 시 script로 처리 -->
        </select>
        <select name="address4" id="address4">
            <!-- address2 선택 시 script로 처리 -->
        </select>
        <input type="checkbox" name="onlyStairs" id="onlyStairs"/><label for="onlyStairs">계단식만</label>
        <input value="조회" type="button" onclick="dataAddress()"/>
        <input value="추천매물" type="button" onclick="dataRecommend()"/>
        <input value="업데이트" type="button" onclick="dataUpdateAllByAddress()"/>
        &nbsp
        <span>전용</span>
        <select name="pyeongRange" id="pyeongRange">
            <option value="">선택</option>
            <option value="0">10평미만</option>
            <option value="10">10평대</option>
            <option value="20">20평대</option>
            <option value="30">30평대</option>
            <option value="40">40평대</option>
            <option value="50">50평대</option>
            <option value="60">60평대</option>
            <option value="70">70평대</option>
            <option value="80">80평대</option>
            <option value="90">90평대</option>
            <option value="100">100평대</option>
        </select>
        <span>연식</span>
        <select name="approveYear" id="approveYear">
            <option value="">선택</option>
            <option value="1990">1990이전</option>
            <th:block th:each="year : ${#numbers.sequence(1991, 2023)}">
                <option th:value="${year}" th:text="${year}"></option>
            </th:block>
        </select>
        &nbsp
        <input value="호가조회" type="button" onclick="dataSearchByDealPyeongRange()"/>
        <input value="실거래가조회" type="button" onclick="dataSearchByRealDealPyeongRange()"/>
        &nbsp
        <input value="매매평당가순" type="button" onclick="dataSelectByDealPricePerSpace()"/>
        <input value="매매실거래가순" type="button" onclick="dataSelectByRealDealPrice()"/>
        &nbsp
        &nbsp
        <input value="호가갭" type="button" onclick="selectDealGapPrice()"/>
        <input value="실갭" type="button" onclick="selectRealDealGapPrice()"/>
    </div>
    <HR/>
    <div id="dataContent">
    </div>
    <div id="dialog" style="font-size: 6px; width: max-content; height: max-content">
    </div>
</body>
</html>
